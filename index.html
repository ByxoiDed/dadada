					<p class="page__text">
						The Beginning After The End to sezonowy komiks Tapas Original, oparty na powieści o tym samym tytule, napisany przez TurtleMe i zilustrowany przez Fuyuki23.
                             Harmonogram wydawania to 3 razy w miesiącu w przypadku sezonu 1 i co tydzień w przypadku sezonu 2 i sezonu 3.
                               Obecnie jest dostępny w języku angielskim, koreańskim, japońskim, tajskim, chińskim mandaryńskim i francuskim.
                              King Gray ma niezrównaną siłę, bogactwo i prestiż w świecie rządzonym przez umiejętności walki. Jednak samotność pozostaje tuż za tymi, którzy mają wielką moc.
					</p>

					<p class="page__text">
						Pod czarującą powierzchownością potężnego króla czai się skorupa człowieka, pozbawiona celu i woli.
						Wskrzeszony w nowym świecie pełnym magii i potworów, król ma drugą szansę na ponowne przeżycie swojego życia.
						Jednak naprawianie błędów z przeszłości nie będzie jedynym wyzwaniem. As King Grey, Arthur had pale, short blonde hair.
						Miał dużą budowę ciała po intensywnym treningu i był widziany w bladej, żółtej szacie lub tunice z długimi białymi spodniami, które kończą się tuż przed jego łydkami, w połączeniu z brązowymi sandałami.
						W czasie wojny Gray jest widziany w pełnej zbroi.
						Urodzony jako Arthur Leywin, Arthur miał krótkie kasztanowe włosy i duże, jasne, lazurowe oczy. Miał małą, okrągłą twarz i był na ogół ubrany przez matkę w jednokolorowe tkaniny.
					</p>
				</div>
				<div class="page__number">4</div>
			</div>
			<div class="page__back">
				<div class="page__content">
					<p class="page__text">
						W miarę jak dorastał, włosy Arthura zaczęły rosnąć, a krótkie grzywki opadały mu na czoło. W wieku ośmiu lat Arthur urósł, a jego włosy znacznie urosły, sięgając tuż za uszy, nad szyję.
						Po powrocie z Elenoir do Xyrus City w Sapin, Arthur ściął włosy, w wyniku czego miał krótkie włosy z długimi grzywkami opadającymi na czoło.
						W samych komiksach często nosił białą zapinaną koszulę ze sznurkowym krawatem i szare szorty z brązowymi szelkami. Jeśli chodzi o obuwie, nosił czarne buty wyjściowe, prawdopodobnie bez skarpet.
													Jako poszukiwacz przygód Arthur nosi czarny golf z długim rękawem w połączeniu z czarnymi spodniami i butami.
					</p>
					<h2 class="page__title">informacje o bohatere</h2>
					<p class="page__text">Jako poszukiwacz przygód Arthur nosi czarny golf z długim rękawem w połączeniu z czarnymi spodniami i butami.
						Nosi luźną, jasną koszulę w romby pod granatową kurtką z kapturem i szarymi znaczeniami na rękawach. Jego twarz jest zakryta białą, pełnotwarzową maską z niebieską półnutą wydrukowaną wzdłuż lewego otworu na oko.
					  </p>

						Wraz z rękawiczkami nosi również srebrny pierścionek na palcu serdecznym, pasującą parę z czerwonym pierścionkiem wysadzanym klejnotami jego matki..
